<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <h2 class="header">Loan list</h2>
        </div>
    </div>
    <div class="row">
        <a [router-link]="['/loan-form']" class="waves-effect waves-light btn">Create Loan</a>
    </div>
    <div class="row">
        <div class="col s12 m6 l4" *ng-for="#loan of loans; #i=index">
            <div class="card hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <img src="http://loremflickr.com/600/400/money?random={{i}}" alt="{{loan.title}}"/>
                </div>
                <div class="card-content">
                    <img src="http://loremflickr.com/200/200/face?random={{i}}" alt="Igor Smirnov" class="z-depth-1 circle responsive-img activator card-profile-image">
                    <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right" title="details"><i class="mdi-action-info"></i></a>
                    <a [router-link]="['/loan-details', {loanId: loan._id}]" class="btn-floating red btn-move-up waves-effect waves-light darken-2 right" title="join"><i class="mdi-content-add"></i></a>
                    <span class="card-title activator grey-text text-darken-4">{{loan.title}}</span>
                    <p>
                        <span>Amount:</span>
                        ${{loan.amount}}
                    </p>
                    <p>
                        <span>Period:</span>
                        {{loan.period}} month
                    </p>
                    <p>
                        <span>Rate:</span>
                        {{loan.rate}}%
                    </p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Loan description<i class="material-icons right">close</i></span>
                    <p>{{loan.description}}</p>
                    <a [router-link]="['/loan-details', {loanId: loan._id}]" class="waves-effect waves-light" title="details">More details</a>
                </div>
            </div>
        </div>
    </div>
</div>
