<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <h2 class="header">Loan Details</h2>
        </div>
    </div>
    <div class="row">
        <a [router-link]="['/loan-list']" class="waves-effect waves-light btn">Back to loans</a>
    </div>
    <div class="row">
        <div class="col s12">
            <p>
                <span>Title:</span>
                {{loan.title}}
            </p>
            <p>
                <span>Description:</span>
                {{loan.description}}
            </p>
            <p>
                <span>Amount:</span>
                ${{loan.amount}}
            </p>
            <p>
                <span>Period:</span>
                {{loan.period}} month
            </p>
            <p>
                <span>Rate:</span>
                {{loan.rate}}%
            </p>
        </div>
    </div>
</div>
