<header style="width: 1100px">
  <party-form style="display: inline-block"></party-form>
  <div style="float: right">
    <input type="text" #searchtext value="Palo Alto">
    <input type="button" value="Search" (click)="searchLocation(searchtext.value)">
    (Palo Alto or Mountain View)
  </div>
</header>
<main>
  <ul>
    <li *ng-for="#party of parties">
      <a [router-link]="['/party-details', {partyId: party._id}]">{{party.name}}</a>
      <p>Where: {{party.location}}</p>
      <p>About: {{party.description}}</p>
    </li>
  </ul>
</main>
